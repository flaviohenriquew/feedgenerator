<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Feed RSS</title>
</head>
<body>
    <h1>Gerador de Feed RSS</h1>
    <p>Insira a URL do feed RSS (XML) abaixo:</p>
    <input type="text" id="rss_url" size="50">
    <button onclick="gerarFeed()">Gerar Feed RSS</button>

    <div id="rss_feed"></div>

    <script>
        function gerarFeed() {
            var rssUrl = document.getElementById("rss_url").value;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("rss_feed").innerHTML = this.responseText;
                } else if (this.readyState == 4 && this.status != 200) {
                    document.getElementById("rss_feed").innerHTML = "<p style='color: red;'>Não foi possível baixar o feed RSS. Verifique se a URL está correta e tente novamente.</p>";
                }
            };
            xhttp.open("GET", "gerar_feed.php?url=" + encodeURIComponent(rssUrl), true);
            xhttp.send();
        }
    </script>
</body>
</html>
